<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        #video-stream {
            width: 100%;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        #plate-number {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>License Plate Detection</h1>
        <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Video Stream">
        <div id="plate-number"></div>
    </div>

    <script>
        async function fetchOCRResult() {
            const response = await fetch('/ocr_result');
            const data = await response.json();
            const plateNumber = data['plate_number'];

            if (plateNumber) {
                document.getElementById('plate-number').innerText = `Detected Plate Number: ${plateNumber}`;
            } else {
                document.getElementById('plate-number').innerText = '';
            }
        }

        setInterval(fetchOCRResult, 1000);
    </script>
</body>

</html>
